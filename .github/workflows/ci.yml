name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v2.3.1
      with:
        node-version: '15.8.0'
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    - name: Run Prettier
      run: yarn prettierlint
    - name: Run ESLint
      run: yarn eslint
    - name: Run stylelint
      run: yarn stylelint
    - name: TypeScript
      run: yarn tsc
